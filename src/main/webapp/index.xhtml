<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <meta charset="UTF-8" />
    <title>#{titulo}</title>
</h:head>
<h:body>
    <h1><h:outputText value="#{titulo}"/></h1>

    <h:dataTable value="#{listado}" var="producto">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id"/>
            </f:facet>
            <h:outputText value="#{producto.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre del producto"/>
            </f:facet>
            <h:outputText value="#{producto.nombre}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Precio"/>
            </f:facet>
            <h:outputText value="#{producto.precio}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Sku"/>
            </f:facet>
            <h:outputText value="#{producto.sku}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Fecha de registro"/>
            </f:facet>
            <h:outputText value="#{producto.fechaRegistro}"/>
        </h:column>
    </h:dataTable>

</h:body>
</html>
